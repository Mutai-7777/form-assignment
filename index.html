<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My <form action=""></form></title>
</head>
    <head>
    
    <tittle> 
    </tittle>
    </head>
    
    <body bgcolor ="DodgerBlue" text="white"> 
    <center><p><h1>Ian Registration Form</h1></center>
    <HR color = "magenta" size = "5">
    <Marquee behavior="alternate">Welcome to my form</Marquee>
    <img src="one.jpg" border="7" width="1200" height="400" title="School" alt="My School">
    <form>
    <fieldset>
    <legend>REGISTRATION</legend>	
    <p><label> Enter Name &nbsp</label><input type="text" name="name">
    <p><label> Enter IDNo &nbsp</label><input type="password" name="name">
    <p>Give us a brief description about yourself
    <p><textarea cols="30" rows="10">
        Type statements!!!!!!
    </textarea>
    
    <p><label>Select your Gender</label>
    <p><input type="radio" name="gender" value="male">Male
    <p><input type="radio" name="gender" value="female" checked>Female
    <p><input type="radio" name="gender" value="Others">Others
    
    <p>Choose the programming language you are conversant with
    <p><input type="checkbox" name="lang" value="C++">C++
    <p><input type="checkbox" name="lang" value="Java">Java
    <p><input type="checkbox" name="lang" value="Javascript" checked>Javascript	
    <p><input type="checkbox" name="lang" value="PHP">PHP
    <p><input type="checkbox" name="lang" value="Python">Python
    
    <p>Select your county
    <p>
    <select multiple size="3">
    <option value="nkr" name="county">Nakuru
    <option value="nrb" name="county">Nairobi
    <option value="ksm" name="county" selected>Kisumu
    <option value="mbs" name="county">Mombasa
    <option value="kiambu" name="county">Kiambu
    </select>
    
    <p>DATE:<input type="date" id="myDateInput" name="dateInput" min="2024-02-23" max="2024-12-31" required>
    
    <p>Upload your Passport
    <br><input type="file" name="file upload" value="image/*">
    <br><p><p><input type="submit" name="submit" value="Submit">
    <input type="reset" name="reset" value="reset">
    <p><input type="hidden" name="pagename" value="10">
    </fieldset>	
    </form>	
    
    </body>
    
</body>
</html>
